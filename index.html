       <!-- Begin page -->
       <div class="container">
        <div class="full-content-center">
          <div class="login-wrap animated flipInX" style="background-color: rgba(255,255,255,0.8); border-radius: 7px; margin-top: 150px; ">
            <p class="text-center"><a href="https://pimsaonline.pimsaferreteros.com.mx/pimsa/Home"><img style="width:330px" src="./index_files/logo inicio.png" alt="Logo"></a></p>
            <div class="login-block">
             <form role="form">

              <div class="form-group login-input">
               <i class="fa fa-user overlay"></i>
               <input id="txtUser" type="text" class="form-control text-input" placeholder="Usuario">
             </div>

             <div class="form-group login-input">
               <i class="fa fa-key overlay"></i>
               <input id="txtPassword" type="password" class="form-control text-input" placeholder="Contraseña">
             </div>

             <div class="row">
               <div class="col-sm-12">
                <button id="btn-login" type="button" class="btn btn-blue-3 btn-block" onclick="">INICIAR SESION</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript">

   $("#txtPassword, #txtUser").keyup(function(event){
    if(event.keyCode == 13){
     access();
   }
 });

   function access(){
      $.ajax ({
        type: 'POST',
        url: 'Login/login',
        dataType: 'JSON',
        data:{
          p_user: $("#txtUser").val(),
          p_password: $("#txtPassword").val()
        }
      }).done(function(respuesta){
        //alert();
        switch(respuesta.code) {

          case 500:
          autohidenotify('¡Atencion!', respuesta.msg + " codigo " + respuesta.code, 'warning');
          break;

          case 100:
          notify('¡Atencion!', respuesta.msg + " codigo " + respuesta.code, 'success');
          break;

          case 300:
          autohidenotify('¡Atencion!', respuesta.msg + " codigo " + respuesta.code, 'error');
          break;
        }

       // notify('¡Atencion!', respuesta.msg + " codigo " + respuesta.code, 'success');

       if (respuesta.url) {

        window.location.href = respuesta.url;
      }

    });
  }
  
  $("#btn-login").click(function(){
    access();
  });
</script>
